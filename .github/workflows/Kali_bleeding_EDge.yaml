name: Download Kali Linux Bleeding-Edge Docker Image

on:
  workflow_dispatch:

jobs:
  download:
    name: Download and Save Image as TAR
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”§ Install skopeo
        run: |
          sudo apt update -y
          sudo apt install -y skopeo

      - name: ðŸ“¦ Create output directory
        run: mkdir -p output

      - name: ðŸ“¥ Pull and save kalilinux/kali-bleeding-edge as TAR
        run: |
          IMAGE="kalilinux/kali-bleeding-edge"
          OUTPUT_PATH="output/kali-bleeding-edge.tar"
          echo "Downloading $IMAGE and saving as $OUTPUT_PATH"
          skopeo copy docker://$IMAGE docker-archive:$OUTPUT_PATH

      - name: ðŸ“¤ Upload TAR file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kali-bleeding-edge-image
          path: output/kali-bleeding-edge.tar
