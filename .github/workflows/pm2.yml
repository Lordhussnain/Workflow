name: Download PM2 Image and Save as TAR

on:
  workflow_dispatch:

jobs:
  download-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ğŸ§° Create output directory
        run: mkdir -p output

      - name: ğŸ“¥ Pull keymetrics/pm2:18-bullseye
        run: |
          IMAGE_NAME="keymetrics/pm2:18-bullseye"
          echo "Pulling image: ${IMAGE_NAME}"
          docker pull ${IMAGE_NAME}

      - name: ğŸ—œ Save image to TAR
        run: |
          IMAGE_NAME="keymetrics/pm2:18-bullseye"
          OUTPUT_PATH="output/pm2-18-bullseye.tar"
          echo "Saving ${IMAGE_NAME} to ${OUTPUT_PATH}"
          docker save ${IMAGE_NAME} -o "${OUTPUT_PATH}"

      - name: ğŸ“¤ Upload TAR file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pm2-tar
          path: output/pm2-18-bullseye.tar
