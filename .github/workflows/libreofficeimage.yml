name: Build Node LibreOffice Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare output
        run: mkdir -p output

      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          DOCKER_BUILDKIT=1 docker build -t myorg/myapp LibreOfficeNodeImage:${IMAGE_TAG} .
        working-directory: ./  # adjust if Dockerfile is in repo root

      - name: Save image as TAR
        run: |
          IMAGE_TAG=${{ github.sha }}
          TAR_PATH="output/myapp-${IMAGE_TAG}.tar"
          docker save myorg/myapp:${IMAGE_TAG} -o "$TAR_PATH"

      - name: Upload TAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-tar
          path: output/
