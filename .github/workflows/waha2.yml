name: Download WAHA ARM Image and Save as TAR

on:
  workflow_dispatch:

jobs:
  download-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🧰 Create output directory
        run: mkdir -p output

      - name: 📥 Pull devlikeapro/waha:arm
        run: |
          IMAGE_NAME="devlikeapro/waha:arm"
          echo "Pulling image: ${IMAGE_NAME}"
          docker pull ${IMAGE_NAME}

      - name: 🗜 Save image to TAR
        run: |
          IMAGE_NAME="devlikeapro/waha:arm"
          OUTPUT_PATH="output/waha-arm.tar"
          echo "Saving ${IMAGE_NAME} to ${OUTPUT_PATH}"
          docker save ${IMAGE_NAME} -o "${OUTPUT_PATH}"

      - name: 📤 Upload TAR file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: waha-arm-tar
          path: output/waha-arm.tar
