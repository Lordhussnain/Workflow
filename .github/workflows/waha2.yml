name: Download WAHA ARM Image and Save as TAR (via buildx + QEMU)

on:
  workflow_dispatch:

jobs:
  download-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: 🐧 Checkout (not required, but handy)
        uses: actions/checkout@v4

      - name: ⚙️ Set up QEMU (for ARM emulation)
        uses: docker/setup-qemu-action@v2

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🧰 Create output directory
        run: mkdir -p output

      - name: 📝 Create minimal Dockerfile that references the ARM image
        run: |
          cat > Dockerfile <<'EOF'
          FROM devlikeapro/waha:arm
          # no extra layers — we just want to pull the image and export it
          EOF

      - name: 🛠 Build (pull) the ARM image and export as TAR using buildx
        run: |
          # Create a builder (if not already present) and use it
          docker buildx create --use --name xbuilder || true
          # Pull base image via a trivial build and output the docker image as a tar
          docker buildx build \
            --platform=linux/arm64 \
            --pull \
            --output=type=docker,dest=output/waha-arm.tar \
            -t waha-arm-temp:latest \
            .

      - name: 📤 Upload TAR file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: waha-arm-tar
          path: output/waha-arm.tar

